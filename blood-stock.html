<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Stock Availability - Life Flow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link rel="icon" href="assets/logo.png"/>
</head>

<body class="bg-red-50 min-h-screen">
  <div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-red-700">ü©∏ Blood Stock Availability</h1>
      <a href="index.html" class="bg-gray-200 text-sm px-4 py-2 rounded hover:bg-gray-300">üè† Home</a>
    </div>

    <!-- Search & Filters -->
    <div class="flex flex-wrap gap-4 mb-6">
      <input type="text" id="searchInput" placeholder="Search by location..." class="px-4 py-2 border rounded w-full sm:w-1/3"/>
      <select id="groupFilter" class="px-4 py-2 border rounded">
        <option value="">All Blood Groups</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
    </div>

    <!-- Stock Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded shadow-md">
        <thead class="bg-red-600 text-white">
          <tr>
            <th class="py-3 px-4 text-left">Hospital</th>
            <th class="py-3 px-4 text-left">Location</th>
            <th class="py-3 px-4 text-left">Blood Group</th>
            <th class="py-3 px-4 text-left">Units Available</th>
            <th class="py-3 px-4 text-left">Last Updated</th>
          </tr>
        </thead>
        <tbody id="stockTable" class="divide-y divide-gray-200">
          <!-- Rows inserted via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAjFZ27bD7e_vcp28D2x-bk-Hr67qTEd58",
      authDomain: "bdms-dc86b.firebaseapp.com",
      projectId: "bdms-dc86b",
      storageBucket: "bdms-dc86b.appspot.com",
      messagingSenderId: "314665555568",
      appId: "1:314665555568:web:153dbe92ff88e1470c86b5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const searchInput = document.getElementById("searchInput");
    const groupFilter = document.getElementById("groupFilter");
    const stockTable = document.getElementById("stockTable");

    function formatTimestamp(timestamp) {
      const date = timestamp?.toDate();
      return date ? date.toLocaleString() : "N/A";
    }

    function renderRow(doc) {
      const data = doc.data();
      return `
        <tr>
          <td class="py-2 px-4">${data.hospitalName || "N/A"}</td>
          <td class="py-2 px-4">${data.location || "N/A"}</td>
          <td class="py-2 px-4 font-semibold">${data.bloodGroup}</td>
          <td class="py-2 px-4">${data.units}</td>
          <td class="py-2 px-4 text-sm text-gray-500">${formatTimestamp(data.updatedAt)}</td>
        </tr>
      `;
    }

    async function fetchAndDisplayStock() {
      const snapshot = await db.collection("blood_stock").orderBy("updatedAt", "desc").get();
      const search = searchInput.value.toLowerCase();
      const selectedGroup = groupFilter.value;

      let rows = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const matchesLocation = data.location?.toLowerCase().includes(search);
        const matchesGroup = !selectedGroup || data.bloodGroup === selectedGroup;

        if (matchesLocation && matchesGroup) {
          rows += renderRow(doc);
        }
      });

      stockTable.innerHTML = rows || `<tr><td colspan="5" class="text-center py-4">No results found.</td></tr>`;
    }

    // Re-fetch on input
    searchInput.addEventListener("input", fetchAndDisplayStock);
    groupFilter.addEventListener("change", fetchAndDisplayStock);

    // Initial load
    fetchAndDisplayStock();
  </script>
</body>
</html>
