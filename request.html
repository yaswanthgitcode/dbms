<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Blood</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.png" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body class="bg-red-50 min-h-screen flex items-center justify-center px-4 py-8">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-3xl">
    <h1 class="text-3xl font-bold text-center text-red-600 mb-8">Blood Request Form</h1>

    <form id="requestForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="patientFirstName" placeholder="Patient First Name" required class="form-input" />
        <input type="text" id="patientLastName" placeholder="Patient Last Name" required class="form-input" />

        <input type="text" id="attendeeFirstName" placeholder="Attendee First Name" required class="form-input" />
        <input type="text" id="attendeeLastName" placeholder="Attendee Last Name" required class="form-input" />

        <input type="tel" id="attendeeMobile" placeholder="Attendee Mobile (10 digits)" pattern="[0-9]{10}" required class="form-input" />

        <select id="bloodGroup" required class="form-input">
          <option value="">Select Blood Group</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option>
          <option>AB+</option><option>AB-</option>
        </select>

        <input type="text" id="requestType" placeholder="Request Type (e.g. Surgery)" required class="form-input" />
        <input type="number" id="quantity" placeholder="Quantity (in units)" min="1" required class="form-input" />

        <input type="date" id="requiredDate" required class="form-input" />
        <input type="text" id="address" placeholder="Enter Address" required class="form-input" />
      </div>

      <textarea id="note" rows="3" placeholder="Additional note to donors..." class="form-input w-full"></textarea>

      <div class="flex items-start gap-2">
        <input type="checkbox" id="terms" required class="mt-1" />
        <label for="terms" class="text-sm text-gray-700">I have read and agree to the terms & services</label>
      </div>

      <div class="flex items-start gap-2">
        <input type="checkbox" id="emergency" class="mt-1" />
        <label for="emergency" class="text-sm text-gray-700">It is critical and emergency</label>
      </div>

      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg">
        Submit Blood Request
      </button>
    </form>

    <!-- Toast -->
    <div id="toast" class="hidden mt-6 p-4 bg-green-100 text-green-800 rounded-lg text-center font-semibold">
      âœ… Request submitted successfully!
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAjFZ27bD7e_vcp28D2x-bk-Hr67qTEd58",
      authDomain: "bdms-dc86b.firebaseapp.com",
      projectId: "bdms-dc86b",
      storageBucket: "bdms-dc86b.firebasestorage.app",
      messagingSenderId: "314665555568",
      appId: "1:314665555568:web:153dbe92ff88e1470c86b5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    document.getElementById("requestForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("You must be logged in.");

      const data = {
        patientFirstName: requestForm.patientFirstName.value,
        patientLastName: requestForm.patientLastName.value,
        attendeeFirstName: requestForm.attendeeFirstName.value,
        attendeeLastName: requestForm.attendeeLastName.value,
        attendeeMobile: requestForm.attendeeMobile.value,
        bloodGroup: requestForm.bloodGroup.value,
        requestType: requestForm.requestType.value,
        quantity: requestForm.quantity.value,
        requiredDate: requestForm.requiredDate.value,
        address: requestForm.address.value,
        note: requestForm.note.value,
        emergency: requestForm.emergency.checked,
        uid: user.uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection("bloodRequests").add(data);
        document.getElementById("toast").classList.remove("hidden");
        setTimeout(() => window.location.href = "dashboard.html", 2000);
      } catch (err) {
        alert("Error submitting request: " + err.message);
      }
    });
  </script>

  <style>
    .form-input {
      @apply border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-red-300;
    }
  </style>
</body>

</html>
